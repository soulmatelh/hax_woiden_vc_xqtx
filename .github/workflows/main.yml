name: go_build

on: 
  push:
    branches:
      - main

jobs:
  build-go-binary:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux
        goarch: arm64
        binary_name: "xqtx"
